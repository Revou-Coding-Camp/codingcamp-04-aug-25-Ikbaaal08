<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Yama</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 text-center shadow">
        <h1 class="text-2xl font-bold">Todo List Application</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">

        <!-- Form Tambah Todo -->
        <form id="todo-form" class="flex flex-wrap gap-2 justify-center mb-4">
            <input type="text" id="todo-input" placeholder="Add a new todo"
                class="border rounded p-2 w-full sm:w-1/3">
            <input type="date" id="date-input"
                class="border rounded p-2 w-full sm:w-1/4">
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Add Todo
            </button>
        </form>

        <!-- Tombol Aksi -->
        <div class="flex justify-between mb-4">
            <button id="filter-button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                Filter
            </button>
            <button id="clear-button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Delete All
            </button>
        </div>

        <!-- Daftar Todo -->
        <section id="todo-list" class="space-y-2">
            <p class="text-gray-500 text-center">No todos added yet.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-3 text-sm text-gray-600">
        Â© 2025 Todo List Application
    </footer>

    <!-- JavaScript External -->
    <script src="js/script.js"></script>
</body>

</html>
